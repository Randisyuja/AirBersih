{% extends "base.html" %}
{% block content %}
{% load static %}

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-3 text-gray-800">Daftar Layanan</h1>
        <a href="{% url 'tambah_layanan' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-3"><i
                class="fas fa-plus fa-sm text-white-50"></i> Tambah Layanan</a>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Layanan</th>
                            <th>Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for layanan in layanan_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ layanan.nama_layanan }}</td>
                                <td>
                                    <a href="{% url 'edit_layanan' layanan.pk %}"
                                       class="btn-sm btn-warning btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-pen"></i>
                                        </span>
                                        <span class="text">Edit</span>
                                    </a>
                                    <a href="#"
                                       class="btn-sm btn-danger btn-icon-split"
                                       data-toggle="modal"
                                       data-target="#deleteModal"
                                       data-url="{% url 'hapus_layanan' layanan.pk %}"
                                       data-nama="{{ layanan.nama_layanan }}"
                                    >
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="text">Hapus</span>
                                    </a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">Belum ada layanan</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
