{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>
    {% if object %}
        Edit Layanan: {{ object.nama_layanan }}
    {% else %}
        Tambah Layanan Baru
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{% url 'daftar_layanan' %}" class="btn btn-secondary">Kembali</a>
</form>

{% endblock %}
