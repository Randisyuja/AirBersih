{% extends 'base.html' %}
{% block content %}
{% load static %}

    <h1>Konfirmasi Hapus</h1>
    <p>Apakah kamu yakin ingin menghapus <strong>{{ object }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'daftar_jenis_layanan' %}" class="btn btn-secondary">Batal</a>
    </form>
    
{% endblock %}
