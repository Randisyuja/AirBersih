{% extends 'base.html' %}
{% block content %}
{% load static %}

    <h1>Hapus Langganan</h1>

    <p>Apakah kamu yakin ingin menghapus langganan <strong>{{ object.pelanggan.nama }}
        - {{ object.jenis_layanan.nama_jenis }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'daftar_langganan' %}" class="btn btn-secondary">Batal</a>
    </form>

{% endblock %}
