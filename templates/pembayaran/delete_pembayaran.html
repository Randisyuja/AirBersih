{% extends 'base.html' %}
{% block content %}
{% load static %}

    <h1>Hapus Pembayaran</h1>

    <p>Apakah kamu yakin ingin menghapus pembayaran:
        <strong>{{ object }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'daftar_pembayaran' %}" class="btn btn-secondary">Batal</a>
    </form>

{% endblock %}
