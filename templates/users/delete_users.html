{% extends 'base.html' %}
{% block content %}
{% load static %}

    <h1>Hapus Users</h1>

    <p>Apakah Anda yakin ingin menghapus kasir <strong>{{ object.username }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'daftar_users' %}" class="btn btn-secondary">Batal</a>
    </form>

{% endblock %}
