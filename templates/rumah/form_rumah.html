{% extends 'base.html' %}
{% block content %}
{% load static %}

    <h1>
        {% if object %}
            Edit Rumah: RT {{ object.rt }} No {{ object.no_rumah }}
        {% else %}
            Tambah Rumah Baru
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{% url 'daftar_rumah' %}" class="btn btn-secondary">Kembali</a>
    </form>
    
{% endblock %}
